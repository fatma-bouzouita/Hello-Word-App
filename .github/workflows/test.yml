name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run linter
        run: |
          pip install flake8
          flake8 .

      # - name: Run tests
      #   run: pytest -v

  build:
  needs: test
  runs-on: ubuntu-latest
  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t fatmabouzouita/my-app:${{ github.sha }} .
        docker tag fatmabouzouita/my-app:${{ github.sha }} fatmabouzouita/my-app:latest

    - name: Push Docker image
      run: |
        docker push fatmabouzouita/my-app:${{ github.sha }}
        docker push fatmabouzouita/my-app:latest

    # ---------------------- DEPLOY TO AZURE ----------------------
  deploy:
    needs: build  # Démarre après le build
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Webtest'   # 
          images: 'fatmabouzouita/my-app:latest'

